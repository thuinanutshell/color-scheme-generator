<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div id="input-header">
        <input id="input-field" type="color">
        <select id="select-field">
            <option>monochrome</option>
            <option>monochrome-dark</option>
            <option>monochrome-light</option>
            <option>analogic</option>
            <option>complement</option>
            <option>analogic-complement</option>
            <option>triad</option>
            <option>quad</option>
        </select>
        <button id="generate-btn">Generate Color Scheme</button>
    </div>
    <div id="color-display"></div>
    <script src="script.js"></script>
</body>
</html>
